  <div class="container-fluid">
    <form class="d-flex justify-content-center p-5" autocomplete="off" id="formAV">
      <div class="col-lg-7 informacion">
        <div class="mb-3 row mt-4">
          <label for="nombreA" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nombreA" id="nombreA" required
              placeholder="Nombre de veterinaria o Asosiación ">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="ciudad" id="ciudad" required placeholder="ciudad actual">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="calle" class="col-sm-2 col-form-label">Calle</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="calle" id="calle" required
              placeholder="Dirección donde reside">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="numeroA" class="col-sm-2 col-form-label">Número</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="numeroA" id="numeroA" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Correo Electrónico</label>
          <div class="col-sm-10">
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="email"
              id="email" placeholder="example@gmail.com" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="nombreE" class="col-sm-2 col-form-label">Nombre de responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nombreE" id="nombreE" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="apE" class="col-sm-2 col-form-label">Apellido paterno de responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="apE" id="apE" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="amE" class="col-sm-2 col-form-label">Apellido materno de responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="amE" id="amE" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="telE" class="col-sm-2 col-form-label">Teléfono</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" name="telE" id="telE" required placeholder="(codigo de area) numero">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="passwordE" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="passwordE" id="passwordE" placeholder="Contraseña para cuenta"
              required>
          </div>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-7"></div>
    <div class="btn1 col-md-4">
      <input class="btn btn-success" type="submit" value="Dar de alta">
      <input class="btn btn-danger" type="button" value="Cancelar">

    </div>
  </div>
  </form>
