  <!--Contenido-->

  <div class="container-fluid">

    <form autocomplete="off" id="formMascotas" enctype="multipart/form-data">
      <div class="row">
        <div class="col-lg-4">
          <div class="" id="contenedordefoto">
            <div class="col foto">
              <img src="" alt="" id="idFotoMas">
            </div>
          </div>
          <div class="col btnFoto">
            <button type="button" class="btn btn-outline-primary" id="btnFoto">Subir foto
            </button>
            <input type="file" id="nuevaFoto" name="foto" required>
          </div>
        </div>
        <div class="col-lg-7 informacion">
          <div class="mb-3 row mt-4">
            <label for="idNombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="idNombre" name="idNombre" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idEdad" class="col-sm-2 col-form-label">Edad:</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" name="edad" required>
                <option selected>Seleccione una edad aproximada...</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Joven">Joven</option>
                <option value="Adulto">Adulto</option>
                <option value="Anciano">Anciano</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idGenero" class="col-sm-2 col-form-label">Genero:</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" name="genero" required>
                <option selected>Seleccione el género...</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idRaza" class="col-sm-2 col-form-label">Raza:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="idRaza" name="idRaza" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idTamaño" class="col-sm-2 col-form-label">Tamaño:</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" name="tamano" required>
                <option selected>Seleccione el tamaño...</option>
                <option value="Pequeño">Pequeño</option>
                <option value="Mediano">Mediano</option>
                <option value="Grande">Grande</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idRazaAnimal" class="col-sm-2 col-form-label">Raza animal:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="La mascota a registrar que tipo de animal es..."
                id="idRazaAnimal" name="idRazaAnimal" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idVacunas" class="col-sm-2 col-form-label">Vacunas:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="¿Con qué vacunas cuenta la mascota?" id="idVacunas"
                name="idVacunas" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idEnfermedad" class="col-sm-4 col-form-label">Enfermedad/<br>discapacidad:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="La mascota tiene alguna enfermedad o discapacidad?"
                id="idEnfermedad" name="idEnfermedad" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8"></div>
        <div class="btn1 col-md-4">
          <a href="catalogo_Mascotas.html">
            <input class="btn btn-outline-danger" type="button" value="Cancelar">
          </a>
          <input class="btn btn-outline-secondary" type="submit" value="Aceptar">
        </div>
      </div>
    </form>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnExito"
      style="display:none"></button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Se ha registrado la mascota.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnCerrarModal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
