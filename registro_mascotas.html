  <!--Contenido-->

  <div class="container-fluid">

    <form autocomplete="off" id="formMascotas">
      <div class="row">
        <div class="col-lg-4">
          <div class="col foto">
            <img src="" alt="" id="idFotoMas">
          </div>
          <div class="col btnFoto">
            <button type="button" class="btn btn-outline-primary"  id="btnFoto">Subir foto
            </button>
            <input type="file" id="nuevaFoto" required>
          </div>
        </div>
        <div class="col-lg-7 informacion">
          <div class="mb-3 row mt-4">
            <label for="idNombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="idNombre">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idEdad" class="col-sm-2 col-form-label">Edad:</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una edad aproximada...</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Joven">Joven</option>
                <option value="Adulto">Adulto</option>
                <option value="Anciano">Anciano</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idGenero" class="col-sm-2 col-form-label">Genero:</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione el genero...</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idRaza" class="col-sm-2 col-form-label">Raza:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="idRaza">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idTamaño" class="col-sm-2 col-form-label">Tamaño:</label>
            <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione el tamaño...</option>
                <option value="Pequeño">Pequeño</option>
                <option value="Mediano">Mediano</option>
                <option value="Grande">Grande</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idUbicacion" class="col-sm-2 col-form-label">Ubicacion:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="En que direccion se encuentra esta mascota..." id="idUbicacion">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="idUbicacion" class="col-sm-2 col-form-label">Raza animal:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="La mascota a registrar que tip ode animal es..." id="idUbicacion">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8"></div>
        <div class="btn1 col-md-4">
          <input class="btn btn-outline-danger" type="button" value="Cancelar">
          <input class="btn btn-outline-secondary" type="submit" value="Aceptar">
        </div>
      </div>
    </form>
  </div>
